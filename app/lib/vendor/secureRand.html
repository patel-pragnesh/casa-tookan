<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="bip39lib.js"></script>
         
        <script type="text/javascript">
         
        function generateRandom() {
             var mnemonic =  bip39lib.bip39.generateMnemonic();
             Ti.App.fireEvent('app:fromWebView', { message:mnemonic});
        }
         
		</script>
    </head>
    <body onload="generateRandom()">
    </body>
</html>
